<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fullscreen Video</title>
    <!-- google font:Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <!-- google font:Cookie -->
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- favicon -->
    <link rel="shortcut icon" href="img/ony-2.jpg" type="image/x-icon">
    <!-- css -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .wadah {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .judul {
            z-index: 1;
        }
        
        h1 {
            margin: 0;
            font-family: 'Cookie', cursive;
            text-align: center;
            color: black;
            font-size: 70px;
        }
        
        p {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            font-size: 25px;
            text-align: center;
            color: blue;
        }
        
        .konten-video {
            position: absolute;
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
        
        video {
            width: 100%;
            height: 100vh;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <div class="wadah">

        <div class="judul">
            <h1>Wellcome to Paradise</h1>
            <p><i class="fab fa-facebook-square"></i> facebook.com/onydarrell</p>
        </div>

        <div class="konten-video">
            <video width="400" autoplay loop>
                <source src="https://static.clideo.com/media/loop-video.av1.mp4" type="video/mp4">
                Your browser does not support HTML video.
            </video>
        </div>

    </div>
</body>

</html>
